<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermes</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <script type="text/template" id="signup-template">
    <tr>
      <td><%= id %></td>
      <td><%= email %></td>
    </tr>
  </script>

  <div class="wifi ss-wifi"></div>

  <section class="signup-page">
    <header>
      <h1>Lost Toys</h1>
    </header>
    <div class="form">
      <input type="email" class="email" placeholder="team@barkingmousestudio.com">
      <button class="signup">Signup</button>
    </div>
    <button class="facebook ss-facebook"></button>
    <button class="twitter ss-twitter"></button>
  </section>

  <section class="signups-page">
    <table class="signups"></table>
    <a href="#" class="close ss-delete"></a>
  </section>

  <script src="components/zepto/zepto.min.js"></script>
  <script src="components/underscore/underscore-min.js"></script>
  <script src="components/backbone/backbone-min.js"></script>
  <script src="components/idbwrapper/idbstore.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
